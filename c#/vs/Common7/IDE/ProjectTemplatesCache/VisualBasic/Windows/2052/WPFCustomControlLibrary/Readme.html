<HTML>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<H3>若要在另一个项目的 XAML 文件中使用此自定义控件，请完成以下步骤:</H3>
<BODY>
    <UL>
        <LI>添加对此项目的引用。</LI>
        <LI>将以下行添加到要使用此控件的 XAML 文件的根元素中:<BR>
            xmlns:MyNamespace="clr-namespace:$safeprojectname$;assembly=$safeprojectname$"</LI>
        <LI>在 XAML 文件中使用此控件:<BR>
            &LT;MyNamespace:CustomControl1/&GT;</LI>
    </UL>
</BODY>
</HTML>
